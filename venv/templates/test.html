<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
        border-collapse:collapse;
        }
    </style>
</head>
<body>
<table border="2">
    {% for key, value in result.items() %}
    <tr>
        <th>{{key}}</th>
        <th>{{value}}</th>
    </tr>
    {% endfor %}
</table>
</body>
</html>
